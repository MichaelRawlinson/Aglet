  <script>
    var b = null;
    $(".carousel-frame ul")
      .on("mousemove", function (e) {
        var container = $(this).parent();
        if (e.pageX - container.offset().left < container.width() / 2) {
          var direction = function () {
            container.animate(
              { scrollLeft: "-=600" },
              1000,
              "linear",
              direction
            );
          };
          if (b == false || b == null) {
            b = true;
            container
              .stop(true)
              .animate({ scrollLeft: "-=600" }, 1000, "linear", direction);
          }
        } else {
          var direction = function () {
            container.animate(
              { scrollLeft: "+=600" },
              1000,
              "linear",
              direction
            );
          };
          if (b == true || b == null) {
            b = false;
            container
              .stop(true)
              .animate({ scrollLeft: "+=600" }, 1000, "linear", direction);
          }
        }
      })
      .on("mouseleave", function () {
        var container = $(this).parent();
        container.stop(true);
        b = null;
      });
  </script>

  <!-- Scrolljacking Start -->
  <script>
    $(function () {
      function showSlide(n) {
        $("body").unbind("mousewheel");
        currSlide += n;
        currSlide =
          currSlide <= 0
            ? 0
            : currSlide >= $slide.length - 1
            ? $slide.length - 1
            : currSlide;
        var displacment = window.innerWidth * currSlide;
        $(".carousel-frame").css(
          "transform",
          "translateX(-" + displacment + "px)"
        );
        setTimeout(function () {
          $("body").bind("mousewheel", mouseEvent);
        }, 80);
        $("nav a.active").removeClass("active");
        $($("a")[currSlide]).addClass("active");
      }
      function mouseEvent(e, delta) {
        showSlide(delta >= 0 ? 1 : -1);
        e.preventDefault();
      }
      $("nav a").click(function (e) {
        var newslide = parseInt($(this).attr("href")[1]);
        var diff = newslide - currSlide - 1;
        showSlide(diff);
        e.preventDefault();
      });
      $(window).resize(function () {
        var displacment = window.innerWidth * currSlide;
        $(".carousel-frame").css(
          "transform",
          "translateX(-" + displacment + "px)"
        );
      });
      var currSlide = 0;
      var $slide = $(".carousel-item");
      $($("nav a")[0]).addClass("active");
      $("body").bind("mousewheel", mouseEvent);
    });
  </script>
