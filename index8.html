    <!-- Important Script, must go after all videos. Allows autoplay on hover & restart on leave -->
    <script>
      // Getting video element using jQuery
      var video = $("video");

      // Check if video is ready to play
      $(video).on("canplay", function () {
        $(video)
          .mouseenter(function () {
            $(this).get(0).play();
          })
          .mouseleave(function () {
            $(this).get(0).load();
          });
      });
    </script>
